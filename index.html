<head>
    <title>Braveheart Watching Calculator</title>
    <head>
      <meta charset="UTF-8">
      <meta name="description" content="A calculator for representing time in terms of how many times you could watch Braveheart">
      <meta name="keywords" content="braveheart, time, calculator">
      <meta name="author" content="John Khachian">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <link rel="stylesheet" href="https://jak.bz/Basic-CSS/basic.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <h1 id="title">Braveheart Watching Calculator</h1>
    <div id="time-input">
        <div>
            <label>Years</label>
            <input id="years" type="number" value="0" min="0" max="100000"  onchange="calculateBravehearts()"/>
        </div>
        <div>
            <label>Months</label>
            <input id="months" type="number" value="0" min="0" max="12"  onchange="calculateBravehearts()"/>
        </div>
        <div>
            <label>Days</label>
            <input id="days" type="number" value="0" min="0" max="30"  onchange="calculateBravehearts()"/>
        </div>
        <div>
            <label>Hours</label>
            <input id="hours" type="number" value="0" min="0" max="24" onchange="calculateBravehearts()"/>
        </div>
    </div>
    <div id="braveheart-output">
        <h2>
            That's like watching braveheart
            <span id="output">0</span>
            time<span id="s">s</span>!
        </h2>
    </div>
</body>
